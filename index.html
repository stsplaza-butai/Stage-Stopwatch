<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>舞台ストップウォッチ</title>
<style>
  body {
    background-color: #121212;
    color: #ffffff;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100dvh; /* スマホのアドレスバー等の高さを考慮 */
    margin: 0;
    padding: 15px;
    box-sizing: border-box;
  }
  button {
    touch-action: manipulation;
    cursor: pointer;
  }
  header {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    margin-bottom: 10px;
  }
  #resetBtn {
    background: #333;
    color: #fff;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    font-size: 14px;
  }
  .time-display {
    font-size: 85px; /* 縦幅節約のために少し縮小 */
    text-align: center;
    margin: 0 0 15px 0;
    font-variant-numeric: tabular-nums;
    font-weight: bold;
  }
  .controls {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
    gap: 10px;
  }
  .controls button {
    background: #2a2a2a;
    color: white;
    border: none;
    padding: 15px 0;
    font-size: 20px;
    border-radius: 12px;
    flex: 1;
    font-weight: bold;
  }
  .lap-container {
    flex: 0 1 25dvh; /* 高さを全体の約1/4程度に抑える */
    min-height: 80px;
    overflow-y: auto;
    margin-bottom: 15px;
    background: #1e1e1e;
    border-radius: 12px;
    padding: 10px 15px;
  }
  .lap-item {
    display: grid;
    grid-template-columns: 1fr 1fr; /* 左右均等に分割 */
    gap: 20px; /* 真ん中の隙間 */
    font-size: 18px;
    border-bottom: 1px solid #333;
    padding: 10px 0;
    color: #ccc;
  }
  .lap-item:last-child {
    border-bottom: none;
  }
  .lap-num {
    text-align: right; /* LAP数は右揃え */
    font-weight: bold;
  }
  .lap-time {
    text-align: left; /* タイムは左揃え */
    font-variant-numeric: tabular-nums;
  }
  .start-stop {
    width: 100%;
    padding: 20px;
    font-size: 28px;
    border: none;
    border-radius: 15px;
    font-weight: bold;
    margin-top: auto; /* 余ったスペースの分だけ下へ寄せる */
  }
  .start {
    background: #28a745;
    color: white;
  }
  .stop {
    background: #dc3545;
    color: white;
  }
</style>
</head>
<body>

  <header>
    <button id="resetBtn">RESET</button>
  </header>

  <div class="time-display" id="display">00:00</div>

  <div class="controls">
    <button id="minusBtn">-</button>
    <button id="plusBtn">+</button>
    <button id="lapBtn">LAP</button>
  </div>

  <div class="lap-container" id="lapList">
    </div>

  <button id="startStopBtn" class="start-stop start">START</button>

<script>
  let startTime = 0;
  let elapsedTime = 0;
  let timerInterval = null;
  let isRunning = false;
  let lapCount = 1;

  const display = document.getElementById('display');
  const startStopBtn = document.getElementById('startStopBtn');
  const resetBtn = document.getElementById('resetBtn');
  const plusBtn = document.getElementById('plusBtn');
  const minusBtn = document.getElementById('minusBtn');
  const lapBtn = document.getElementById('lapBtn');
  const lapList = document.getElementById('lapList');

  function formatTime(ms) {
    if (ms < 0) ms = 0;
    let totalSeconds = Math.floor(ms / 1000);
    let minutes = Math.floor(totalSeconds / 60);
    let seconds = totalSeconds % 60;
    return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
  }

  function updateDisplay() {
    display.textContent = formatTime(elapsedTime);
  }

  startStopBtn.addEventListener('click', () => {
    if (isRunning) {
      clearInterval(timerInterval);
      isRunning = false;
      startStopBtn.textContent = 'START';
      startStopBtn.classList.remove('stop');
      startStopBtn.classList.add('start');
    } else {
      startTime = Date.now() - elapsedTime;
      timerInterval = setInterval(() => {
        elapsedTime = Date.now() - startTime;
        updateDisplay();
      }, 100);
      isRunning = true;
      startStopBtn.textContent = 'STOP';
      startStopBtn.classList.remove('start');
      startStopBtn.classList.add('stop');
    }
  });

  plusBtn.addEventListener('click', () => {
    if (isRunning) {
      startTime -= 1000;
      elapsedTime = Date.now() - startTime;
      updateDisplay();
    }
  });

  minusBtn.addEventListener('click', () => {
    if (isRunning) {
      startTime += 1000;
      elapsedTime = Date.now() - startTime;
      if (elapsedTime < 0) {
        elapsedTime = 0;
        startTime = Date.now();
      }
      updateDisplay();
    }
  });

  lapBtn.addEventListener('click', () => {
    if (isRunning) {
      const div = document.createElement('div');
      div.className = 'lap-item';

      const spanNum = document.createElement('span');
      spanNum.className = 'lap-num';
      spanNum.textContent = `LAP${lapCount}`;

      const spanTime = document.createElement('span');
      spanTime.className = 'lap-time';
      spanTime.textContent = formatTime(elapsedTime);

      div.appendChild(spanNum);
      div.appendChild(spanTime);

      lapList.prepend(div);
      lapCount++;
    }
  });

  resetBtn.addEventListener('click', () => {
    clearInterval(timerInterval);
    isRunning = false;
    elapsedTime = 0;
    lapCount = 1;
    updateDisplay();
    lapList.innerHTML = '';
    startStopBtn.textContent = 'START';
    startStopBtn.classList.remove('stop');
    startStopBtn.classList.add('start');
  });
</script>
</body>
</html>
